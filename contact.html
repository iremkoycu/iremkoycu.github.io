<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Irem Koycu</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        body {
            margin: 0;
            padding: 60px 40px 40px 40px;
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        .nav {
            margin-bottom: 60px;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 200;
            transition: opacity 0.3s ease;
        }

        .nav a:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 60px;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-size: 18px;
            font-weight: 200;
            line-height: 1.6;
            text-align: center;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 26px;
            }
            .contact-info {
                font-size: 16px;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="works.html">WORKS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <h1>CONTACT</h1>

    <div class="contact-info">
        <div>zimneyesolntse@gmail.com</div>
        <a href="https://www.instagram.com/i_do_not_actually_exist" target="_blank">@i_do_not_actually_exist</a>
    </div>

</body>
</html>
