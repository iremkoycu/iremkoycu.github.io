<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Works - Irem Koycu</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Space Grotesk', 'Poppins', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            padding: 60px 40px 40px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
        }

        .nav {
            margin-bottom: 60px;
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 200;
            transition: opacity 0.3s ease;
        }

        .nav a:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 32px;
            font-weight: 200;
            margin-bottom: 40px;
            letter-spacing: 1.5px;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 sütun */
            gap: 30px;
            width: 100%;
            max-width: 1000px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 4px;
            transition: opacity 0.3s ease;
        }

        .gallery img:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr; /* küçük ekranlarda tek sütun */
            }
            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>

    <div class="nav">
        <a href="index.html">HOME</a>
        <a href="about.html">ABOUT</a>
        <a href="works.html">WORKS</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <h1>WORKS</h1>

    <div class="gallery">
        <img src="placeholder1.jpg" alt="Work 1">
        <img src="placeholder2.jpg" alt="Work 2">
        <img src="placeholder3.jpg" alt="Work 3">
        <img src="placeholder4.jpg" alt="Work 4">
    </div>

</body>
</html>
