<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irem Koycu</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Space Grotesk', 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      animation: fadeIn 0.8s ease-out;
      overflow: hidden;
    }

    .sidebar {
      width: 25%;
      padding: 50px 30px 30px 60px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start; /* yukarı yasladık */
    }

    .name {
      font-size: 26px; /* biraz daha küçük ve zarif */
      font-weight: 200; /* çok hafif, bold değil */
      letter-spacing: 1.5px;
      margin-bottom: 50px; /* ad ile menü arası boşluk */
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px; /* menü aralığı daha minimal */
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: 200;
      transition: opacity 0.3s ease;
    }

    .menu a:hover {
      opacity: 0.7;
    }

    .content {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
    }

    .content img {
      max-width: 85%; /* büyüttük */
      max-height: 85%; /* büyüttük */
      object-fit: contain;
      margin-top: 20px; /* çok hafif aşağı kaydı */
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        align-items: center;
        padding: 30px 20px;
      }
      .content {
        width: 100%;
        padding: 20px;
      }
      .name {
        margin-bottom: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="name">IREM KOYCU</div>
    <div class="menu">
      <a href="about.html">ABOUT</a>
      <a href="works.html">WORKS</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <div class="content">
    <img src="photo1.JPEG" alt="Irem Koycu Photo">
  </div>

</body>
</html>
