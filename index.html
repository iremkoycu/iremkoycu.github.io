<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irem Koycu</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Space Grotesk', 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      display: flex;
      animation: fadeIn 0.8s ease-out;
      overflow: hidden;
    }

    .sidebar {
      width: 30%;
      padding: 60px 50px 40px 80px; /* daha dengeli bir iç boşluk */
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
    }

    .name {
      font-size: 36px;
      font-weight: 200; /* daha hafif font */
      letter-spacing: 2px;
      margin-bottom: 100px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 40px; /* menü aralığı açıldı */
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 22px;
      font-weight: 200; /* font inceldi */
      transition: opacity 0.3s ease;
    }

    .menu a:hover {
      opacity: 0.7;
    }

    .content {
      width: 70%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
    }

    .content img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
      box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.05); /* çok hafif beyaz gölge */
      border-radius: 2px; /* hafif yumuşatma (çok hafif) */
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        align-items: center;
        padding: 40px 30px;
      }
      .content {
        width: 100%;
        padding: 20px;
      }
      .name {
        margin-bottom: 40px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="name">IREM KOYCU</div>
    <div class="menu">
      <a href="about.html">ABOUT</a>
      <a href="works.html">WORKS</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>

  <div class="content">
    <img src="photo1.JPEG" alt="Irem Koycu Photo">
  </div>

</body>
</html>
