<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Irem Koycu</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@200;300&display=swap" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Space Grotesk', 'Poppins', 'Helvetica Neue', Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      animation: fadeIn 1s ease-out;
    }

    .sidebar {
      width: 20%;
      min-width: 180px;
      padding: 50px 20px 30px 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: flex-start;
      box-sizing: border-box;
    }

    .top-menu {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .name {
      font-size: 20px;
      font-weight: 200;
      letter-spacing: 2px;
      margin-bottom: 60px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 200;
      transition: opacity 0.3s ease;
    }

    .menu a:hover {
      opacity: 0.7;
    }

    .copyright {
      font-size: 12px;
      font-weight: 200;
      color: white;
      opacity: 0.5;
      line-height: 1.6;
      margin-top: 40px;
    }

    .content {
      width: 80%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .content img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        align-items: center;
        padding: 30px 20px;
      }
      .content {
        width: 100%;
        padding: 20px;
      }
      .name {
        margin-bottom: 30px;
      }
      .menu {
        flex-direction: row;
        gap: 20px;
      }
      .copyright {
        margin-top: 20px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="top-menu">
      <div class="name">IREM KOYCU</div>
      <div class="menu">
        <a href="about.html">ABOUT</a>
        <a href="works.html">WORKS</a>
        <a href="contact.html">CONTACT</a>
      </div>
    </div>
    <div class="copyright">
      All images and texts Â©Irem Koycu.<br>
      All rights reserved.
    </div>
  </div>

  <div class="content">
    <img src="photo1.JPEG" alt="Irem Koycu Photo">
  </div>

</body>
</html>
